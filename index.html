<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wireframe weather app</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />

      src="https://kit.fontawesome.com/71b6fb7d45.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-app shadow">
        <form id="search-form">
          <div class="row city-search">
            <div class="col-8">
              <input
                type="search"
                id="inputSearch"
                class="form-control"
                placeholder="Enter a city"
                autofocus="on"
              />
            </div>

            <div class="col">
              <input
                type="submit"
                class="btn btn-primary shadow"
                value="Search"
              />
            </div>
            <div class="col">
              <button type="button" id="current-position-btn" class="btn btn-light shadow">
                <i class="fa-solid fa-location-crosshairs location"></i>
              </button>
            </div>
          </div>
        </form>

        <div class="row">
          <div class="col-7 col-current-weather">
            <h1 id="current-city">Berlin, DE</h1>
            <ul class="weather-details">
              <li id="date"></li>
              <li id="description"></li>
            </ul>

            <div class="row">
              <div class="col-sm current-temp">
                <span class="current-degree" id="current-degree"> 20</span>
                <span class="current-unit">
                  <a href="#" id="celsius-link">°C</a> |
                </span>
                <span class="other-unit">
                  <a href="#" id="fahrenheit-link">°F</a></span
                >
              </div>
              <div class="col-sm center current-weather-image">
                <img
                  src="images/partly-cloudy.png"
                  alt="current weather icon"
                  class="current-weather-icon"
                />
              </div>
            </div>
            <ul class="weather-details">
              <li>Feels like: <span id="feels-like">20</span>°C</li>
              <li>Wind: <span id="wind">5</span>m/s</li>
              <li>Humidity: <span id="humidity">0</span>%</li>
            </ul>
            <div class="tip" id="tip"></div>
          </div>
          <div class="col day-of-the-week">
            <ul>
              <li class="day-1">Mon</li>
              <li class="day-2">Tue</li>
              <li class="day-3">Wed</li>
              <li class="day-4">Thu</li>
              <li class="day-5">Fri</li>
            </ul>
          </div>
          <div class="col forecast-icon">
            <img
              src="images/partly-cloudy.png"
              alt="icon"
              class="forecast-weather-icon"
            />
            <br />
            <img
              src="images/partly-cloudy.png"
              alt="icon"
              class="forecast-weather-icon"
            />
            <br />
            <img
              src="images/partly-cloudy.png"
              alt="icon"
              class="forecast-weather-icon"
            />
            <br />
            <img
              src="images/partly-cloudy.png"
              alt="icon"
              class="forecast-weather-icon"
            />
            <br />
            <img
              src="images/partly-cloudy.png"
              alt="icon"
              class="forecast-weather-icon"
            />
          </div>
          <div class="col forecast-temp">
            <div class="high-and-low-temp">
              <span class="high-temp">25°</span
              ><span class="low-temp"> 13°</span>
              <br />
              <span class="high-temp">23°</span
              ><span class="low-temp"> 12°</span>
              <br />
              <span class="high-temp">21°</span
              ><span class="low-temp"> 10°</span>
              <br />
              <span class="high-temp">22°</span
              ><span class="low-temp"> 11°</span>
              <br />
              <span class="high-temp">20°</span
              ><span class="low-temp"> 9°</span>
            </div>
          </div>
